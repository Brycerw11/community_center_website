    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 12% [day]);
            grid-template-rows: repeat(8, 75px [week]);
            grid-template-areas:"header header header header header header header"
                                "header header header header header header header"
                                "weeks weeks weeks weeks weeks weeks weeks";
            justify-content: center;
            margin-bottom: 30px;
        }
        .calendar > div {
            border: 4px solid darkorange;
        }

        .header {
            grid-area: header;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-size: 50px;
            color: darkorange;
            background-color: navy;
        }
        .weeks {
            grid-area: weeks;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 30px;
            color: navy;
            background-color: darkorange;
        }
        .button-img {
            width: 50px;
            height: 50px;
            margin-top: 3px;
        }
        button {
            background-color: darkorange;
            border: none;
            border-radius: 10px;
        }
        button:hover {border: 1px white solid;}
        button:active {border: 1px black solid; background-color: white;}
    </style>
</head>
